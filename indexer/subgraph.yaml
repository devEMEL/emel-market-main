specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FHEEmelMarket
    network: sepolia
    source:
      address: "0xdcDFE5512731b98F6fF2045Bb1bC85ce14983182" 
      abi: FHEEmelMarket
      startBlock: 9025909
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Auction
      abis:
        - name: FHEEmelMarket
          file: ./abis/FHEEmelMarket.json
      eventHandlers:
        - event: AuctionCancelled(indexed uint256)
          handler: handleAuctionCancelled
        - event: AuctionCreated(indexed uint256,indexed address,uint256,indexed address,uint256,uint256)
          handler: handleAuctionCreated
        - event: BidPlaced(indexed uint256)
          handler: handleBidPlaced
        - event: NFTClaimed(indexed uint256)
          handler: handleNFTClaimed
      file: ./src/fhe-emel-market.ts

